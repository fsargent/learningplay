@(contactForm: Form[views.formdata.ContactFormData]))

@import helper._

@Main("newContact") {
    <div class="container">
        @form(routes.Application.postContact(), 'class -> "form-horizontal") {
            <div class="form-group">
                <label for="first">First Name</label>
                <input type="text" class="form-control"
                id="@contactForm("firstName").id"
                name="@contactForm("firstName").name"
                value="@contactForm("firstName").value"
                placeholder="Enter First Name">
            </div>
            <div class="form-group">
                <label for="last">Last Name</label>
                <input type="text" class="form-control"
                id="@contactForm("lastName").id"
                name="@contactForm("lastName").name"
                value="@contactForm("lastName").value"
                placeholder="Enter Last Name">
            </div>
            <div class="form-group">
                <label for="telephone">Telephone</label>
                <input type="tel" class="form-control"
                id="@contactForm("telephone").id"
                name="@contactForm("telephone").name"
                value="@contactForm("telephone").value"

                placeholder="Enter Telephone Number">
            </div>
          <div class="form-group">
            <button type="submit" class="btn btn-default">Submit</button>
          </div>
        }
    </div>
}
